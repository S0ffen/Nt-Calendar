<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="evo-calendar.min.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="hero">
      <div id="calendar"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
    <script src="evo-calendar.min.js"></script>

    <script>
      $(document).ready(function () {
        $("#calendar").evoCalendar({
          calendarEvents: [
            {
              id: "event1", // Event's ID (required)
              name: "New Year", // Event name (required)
              date: "January/3/2024", // Event date (required)
              type: "holiday", // Event type (required)
              everyYear: true, // Same event every year (optional)
            },
            {
              name: "Double gold",
              badge: "01/11 - 02/14", // Event badge (optional)
              date: ["January/12/2024", "January/15/2024"], // Date range
              description: "Double gold od 11 w Piątek do 11 w Poniedziałek", // Event description (optional)
              type: "event",
              color: "#63d867", // Event custom color (optional)
            },
            {
              name: "Vacation Leave",
              badge: "01/11 - 02/14", // Event badge (optional)
              date: ["January/5/2024", "January/8/2024"], // Date range
              description: "Vacation leave for 3 days.", // Event description (optional)
              type: "event",
              color: "#63d867", // Event custom color (optional)
            },
          ],
          language: "pl",
          firstDayOfWeek: 1,
        });
      });
    </script>
  </body>
</html>
